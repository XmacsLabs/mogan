name: Bug Report
description: Create a report to help us improve
labels: 'bug'
body:

- type: input
  attributes:
    label: Mogan Version
    description: What version of Mogan are you using?
    placeholder: 0.0.0
  validations:
    required: true

- type: input
  attributes:
    label: Operating System Version and Architecture
    description: What operating system version and architecture are you using? On Windows, click Start button > Settings > System > About. On macOS, click the Apple Menu > About This Mac. On Linux, use lsb_release or uname -a.
    placeholder: "e.g. Windows 10 version 1909, macOS Catalina 10.15.7, or Ubuntu 20.04"
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe Bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
