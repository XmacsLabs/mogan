name: Build and Test on Windows

on:
  push:
    branches: [ branch-1.2 ]
    paths:
      - 'src/**'
      - '!src/Plugins/Macos/**'
      - '!src/Plugins/Unix/**'
      - 'tests/**'
      - 'xmake.lua'
      - '.github/workflows/ci-xmake-windows.yml'
  pull_request:
    branches: [ branch-1.2 ]
    paths:
      - 'src/**'
      - '!src/Plugins/Macos/**'
      - '!src/Plugins/Unix/**'
      - 'tests/**'
      - 'xmake.lua'
      - '.github/workflows/ci-xmake-windows.yml'

jobs:
  windowsbuild:
    runs-on: windows-latest
    if: always()
    steps:
      - name: Install msys and xmake
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          install:  >-
            mingw-w64-x86_64-make 
            p7zip 
            git 
            make 
      # Force xmake to a specific folder (for cache)
      - name: Set xmake global dir and PATH
        run: |
          echo "XMAKE_GLOBALDIR=${{ runner.workspace }}/.xmake-global" >> $GITHUB_ENV
          echo "${Qt5_Dir}/bin/" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/.xmake-cache" >> $GITHUB_PATH
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: v2.7.8
          actions-cache-folder: '.xmake-cache'
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 5.15.2
          arch: win64_mingw81
          host: 'windows'
          target: 'desktop'
          cache: 'true'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: cache xmake
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.XMAKE_GLOBALDIR }}/.xmake
            ${{ github.workspace }}/build/.build_cache
          key: ${{ runner.os }}-xmake-${{ hashFiles('**/xmake.lua') }}
      - name: Build by mingw
        shell: msys2 {0}
        id: build
        run: |
          xrepo update-repo
          xmake config --yes --verbose --diagnosis --plat=mingw --qt=${Qt5_Dir}
          xmake build --yes --verbose --diagnosis --jobs=8 --all
          windeployqt --compiler-runtime ./build/mingw/x86_64/release/ -printsupport
          xmake install mogan_install
          windeployqt --compiler-runtime ./build/package/bin/ -printsupport
      - name: Upload 
        uses: actions/upload-artifact@v2
        with:
          name: mogan-windows-dev
          path: |
            build\package\**
      - name: Test
        shell: msys2 {0}
        run: |
          xmake run --yes --verbose --diagnosis --group=tests
