name: Lint

on:
  pull_request:
    branches: [ branch-1.2 ]
    paths:
      -  'tests/**.cpp'
      -  'tests/**.hpp'
      -  'src/Data/Scheme/**.hpp'
      -  'src/Data/Scheme/**.cpp'
      -  'src/Scheme/**.cpp'
      -  'src/Scheme/**.hpp'
      -  'src/Graphics/Types/**.cpp'
      -  'src/Typeset/Boxes/Graphics/**.cpp'
      -  'src/Plugins/Pdf/**.cpp'
      -  'src/Plugins/Pdf/**.hpp'
      -  'src/Plugins/Ghostscript/**.hpp'
      -  'src/Plugins/Ghostscript/**.hpp'
      -  'src/Data/Tree/**.cpp'
      -  'src/Data/Tree/**.hpp'
      -  'src/Data/Observers/**.cpp'
      -  'src/Data/Observers/**.hpp'
      -  '.github/workflows/clang-format-linter.yml'
      -  'xmake.lua'
      -  'src/Mogan/**.cpp'
      -  'src/Mogan/**.hpp'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        source: './src/Data/Scheme 
                ./src/Scheme 
                ./src/Graphics/Types 
                ./src/Typeset/Boxes/Graphics 
                ./src/Plugins/Pdf
                ./src/Data/Tree
                ./src/Data/Observers
                ./tests
                ./src/Mogan'
        exclude: './build ./xmake ./workflow ./github'
        extensions: 'hpp,cpp'
        clangFormatVersion: 16
        style: file

