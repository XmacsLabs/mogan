name: Package for macOS

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  mac-package:
    name: Package On macOS
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Dependencies
        run: |
          brew install qt@5 wget
          brew link qt@5
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: v2.7.3
          actions-cache-folder: '.xmake-cache'
      - name: cache xmake
        uses: actions/cache@v2
        with:
          path: |
            ${{github.workspace}}/build/.build_cache
            /Users/runner/.xmake
          key: ${{ runner.os }}-xmake-${{ hashFiles('**/xmake.lua') }}
      - name: xmake build and install
        run: |
            xmake config --yes
            xmake build --yes --verbose --diagnosis --jobs=8 --all
            xmake install -o build/macosx/x86_64/release/Mogan.app/Contents/Resources/ mogan_install
      - name: Run Package Script
        working-directory: ${{github.workspace}}
        run: ./packages/macos/package.sh
      - name: Upload Mogan.dmg
        uses: actions/upload-artifact@v3
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        with:
          name: Mogan.dmg
          path: ${{ github.workspace }}/build/Mogan.dmg
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: ${{ github.workspace }}/build/Mogan.dmg
