name: CI-Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build On Ubuntu
    runs-on: ubuntu-20.04
    timeout-minutes: 120

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install Dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y cmake qtbase5-dev libqt5svg5-dev libfreetype6-dev libsqlite3-dev libjpeg-dev
      - name: Create Build Dir
        run: mkdir -p ${{runner.workspace}}/build
      - name: Build using CMake
        working-directory: ${{runner.workspace}}/build
        run: cmake ${{runner.workspace}}/.. -DBUILD_TESTS=on && make -j8
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest

